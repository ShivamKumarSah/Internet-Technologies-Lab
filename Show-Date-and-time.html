<body>
    <div class="input">
        <div style="margin-bottom: 25px; border-radius: 4px; background-color: #ff1f8f;">
            <h2 id="time" style="color: yellow; font-family: 'Quicksand', sans-serif; text-align: center;"></h2><br>
            <b><p id="date" style="color: white; font-family: 'Quicksand', sans-serif;  "></p></b><br>
        </div>
        <p>Current <span style="color: #ff1f8f; font-weight: bold; ">Date</span> and <span style="color: #ff1f8f; font-weight: bold;">Time
            
        </span></p>
    </div>
</body>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
<script type="text/javascript">
    window.onload = function() {
        DisplayCurrentTime();
    };

    function DisplayCurrentTime() {
        // Code for getting time 
        let lblTime = document.getElementById("time");
        let lblDate = document.getElementById("date");
        let date = new Date();
        let hours = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
        let am_pm = date.getHours() >= 12 ? "PM" : "AM";
        hours = hours < 10 ? "0" + hours : hours;
        let minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();

        time = hours + " : " + minutes + " " + am_pm;

        // code for getting date
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        lblTime.innerHTML = time;
        lblDate.innerHTML = days[date.getDay()] + ", " + months[date.getMonth()] + " " + date.getDate() + ", " + date.getFullYear();

    };
</script>
