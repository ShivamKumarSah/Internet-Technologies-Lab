<body>
    <div class="input">
        <h1>Squares and Cubes</h1><br>
        <label style="font-size: 18px;" id="label">Choose where to print table of numbers from 5 to 15 and their squares and cubes</label><br>
        <input type="button" id="btn_append" value="Show Here" />
        <input type="button" id="btn_alert" value="Alert It" style="margin-bottom: 20px;" />

        <div id="results"></div>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <script>
        window.onload = function() {
            document.getElementById("btn_append").onclick = addTable;

            document.getElementById("btn_alert").onclick = alertTable;
        };

        function addTable() {
            var table = document.createElement("table"),
                row, cell, i;

            table.id = "results_table";

            for (i = 5; i <= 15; i++) {
                row = table.insertRow(-1);

                cell = row.insertCell(-1);
                cell.innerHTML = i;

                cell = row.insertCell(-1);
                cell.innerHTML = i * i;

                cell = row.insertCell(-1);
                cell.innerHTML = i * i * i;
            }

            var results = document.getElementById("results");
            if (results.firstChild) {
                results.removeChild(results.firstChild);
            }
            results.appendChild(table);
        }

        function alertTable() {
            var ret = "";
            for (var i = 5; i <= 15; i++) {
                ret += i + "           " + i * i + "           " + i * i * i + "\n";
            }
            alert(ret);
        }
    </script>
